<div class="content-wrapper dashboard">

  <ol class="breadcrumb">
    <li class="breadcrumb-item">Dashboard-II</li>
  </ol>
  <section class="content">

    <div class="row">
      <div class="col-md-12">


      </div>



      <div class="col-md-6 graphs">
        <div class="panel panel-default">
          <div class="panel-heading">
            <span><i class="fa fa-chart-pie"></i>&nbsp;Tesla Network Operations Tickets</span>

          </div>
          <div class="panel-body graphPanelHeight" style="padding: 0px !important">
            <div id="containerTeslaNetwork" #containerTeslaNetwork
              style="min-width: 310px; height: 350px; margin: 0 auto">
            </div>
            <button id="back" style="float:right !important">Back</button>
            <button id="forward" style="float:right !important">Forward</button>


          </div>
        </div>
      </div>

      <div class="col-md-6 graphs">
        <div class="panel panel-default">
          <div class="panel-heading">
            <span> <i class="fa fa-bar-chart-o"></i>&nbsp;OAB Support </span>
          </div>
          <div class="panel-body chart-responsive graphPanelHeight" style="padding: 0px !important">

            <div id="containerElementOAB" #containerElementOAB style="min-width: 310px; height: 350px; margin: 0 auto">

            </div>
            <button id="backOAB" style="float:right !important">Back</button>
            <button id="forwardOAB" style="float:right !important">Forward</button>

          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 col-sm-4 col-xs-12 graphs">

        <div class="panel panel-default">
          <div class="panel-heading">
            <span> <i class="fa fa-align-left"></i>&nbsp;University of Alabama </span>
     
          </div>
          <div class="panel-body graphPanelHeight" style="padding: 0px !important">
            <div id="containerElementAlabama" #containerElementAlabama
              style="min-width: 310px; height: 350px; margin: 0 auto">
            </div>
            <button id="backAlabama" style="float:right !important">Back</button>
            <button id="forwardAlabama" style="float:right !important">Forward</button>


          </div>
        </div>
          
      </div>
