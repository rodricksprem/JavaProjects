  <script>
    jQuery(document).ready(function () {

      jQuery('#icon').click(function () {
      jQuery('#icon').hide();
        jQuery('#icon2').show();
      });
      jQuery('#icon2').click(function () {
        jQuery('#icon2').hide();
        jQuery('#icon').show();
      });

      jQuery('.firstLevelMenu').click(function(){
        jQuery('.secondLevelMenu').removeClass('active');
        jQuery('#sub').removeClass('menu-open');
        jQuery('#sub').addClass('menu-close');
        jQuery('#sub').removeClass('active1'); 
  });

  jQuery('.secondLevelMenu').click(function(){    
    jQuery('.firstLevelMenu').removeClass('active');
    jQuery('.secondLevelMenu').addClass('active');
    jQuery('#sub').addClass('active1');   
  });

    });
  
    function showBox() {
      jQuery('#advanceSearch').show();
      jQuery('#p1').hide();
      jQuery('#p2').show();
    }
    function hideBox() {
      jQuery('#advanceSearch').hide();
      jQuery('#p1').show();
      jQuery('#p2').hide();
    }

    function resize() {
      jQuery("#modelResize").removeClass("reduceSize");
      jQuery("#modelLogResize").removeClass("reduceSize");      
      jQuery(".modal-body").removeClass("reduceHeight");
      jQuery("#modelResize").addClass("modelSize");
      jQuery("#modelLogResize").addClass("modelSize");
      //jQuery("#modelCreateInterfaceResize").addClass("modelSize");
      //jQuery("#modelCreateInterfaceResize").removeClass("reduceSize");      
      //jQuery("#editInterfacemodelResize").addClass("modelSize");
      //jQuery("#editInterfacemodelResize").removeClass("reduceSize");      
      jQuery(".modal-body").addClass("contentHeight");
      jQuery(".modal-body").addClass("contentHeight");
      jQuery(".resize").hide();
      jQuery(".reduce").show();
    }

    function reduce() {
      jQuery("#modelResize").removeClass("modelSize");
      jQuery("#modelResize").addClass("reduceSize");
      jQuery("#modelLogResize").removeClass("modelSize");
      jQuery("#modelLogResize").addClass("reduceSize");
      //jQuery("#modelCreateInterfaceResize").removeClass("modelSize");
      //jQuery("#modelCreateInterfaceResize").addClass("reduceSize");
      //jQuery("#editInterfacemodelResize").removeClass("modelSize");
      //jQuery("#editInterfacemodelResize").addClass("reduceSize");
      jQuery(".modal-body").removeClass("contentHeight");
      jQuery(".modal-body").addClass("reduceHeight");
      jQuery(".resize").show();
      jQuery(".reduce").hide();
    }
    function removeSizeClass(){ 
      jQuery(".resize").show(); 
      jQuery(".reduce").hide();   
      jQuery("#modelResize").removeClass("reduceSize");
      jQuery("#modelResize").removeClass("reduceSize");
      jQuery(".modal-body").removeClass("reduceHeight");
      jQuery("#modelResize").removeClass("modelSize");
      jQuery(".modal-body").removeClass("contentHeight");
    }
    
    function popShow(){
      jQuery('#customModal').css('visibility','visible');
      jQuery('.overlay').css('display','block')
      // $('#customModal').show();
      // $('.overlay').show();
    } 

    function popClose(){
      jQuery('#customModal').css('visibility','hidden');
      jQuery('.overlay').css('display','none') 
    }
  </script>
